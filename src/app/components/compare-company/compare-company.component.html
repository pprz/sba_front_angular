
    <div class="big-main">
        <div class="page-header" style="padding: 3%;">
            <h1>Compare Company</h1>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-3"><span style="font-size: large;">Select Company/Sector:</span>&nbsp;</div>
            <div class="col-md-3">
                <div class="dropdown" >
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" style="width: 100%;">
                        Company
                    </button>
                    <div class="dropdown-menu" style="width: 100%;">
                        <a class="dropdown-item" href="javascript:;">Company</a>
                        <a class="dropdown-item" href="javascript:;">Sector</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 offset-md-3"><span style="font-size: large;">Select Stock Exchange:</span>&nbsp;&nbsp;</div>
            <div class="col-md-3">
                <div class="dropdown">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" style="width: 100%;">
                        BSE
                    </button>
                    <div class="dropdown-menu" style="width: 100%;">
                        <a class="dropdown-item" href="javascript:;">BSE</a>
                        <a class="dropdown-item" href="javascript:;">NSE</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 offset-md-3"><span style="font-size:large">From Peroid:</span></div>
            <div class="col-md-3">
                
                <!--指定 date标记-->
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
               
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 offset-md-3"><span style="font-size:large">To Peroid:</span>&nbsp;&nbsp;</div>
            <div class="col-md-3">
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker2'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
        
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 offset-md-3"><span style="font-size:large">Specify Periodicity:</span>&nbsp;&nbsp;</div>
            <div class="col-md-3">
                <div class="dropdown">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" style="width: 100%;">
                        Dropdown button
                    </button>
                    <div class="dropdown-menu" style="width: 100%;">
                        <a class="dropdown-item" href="javascript:;">Last 30 days</a>
                        <a class="dropdown-item" href="javascript:;">Last 60 days</a>
                        <a class="dropdown-item" href="javascript:;">Last 90 days</a>
                        <a class="dropdown-item" href="javascript:;">Last 6 months</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 2%;">
            <div class="col-md-3 offset-md-5">
                <button type="button" class="btn btn-warning" style="width: 100%;">Generate Map</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3" style="height: 400px;">
                <fusioncharts
                width="700"
                height="400"
                [type]="singleType"
                [dataSource]="singleData"
              >
              </fusioncharts>
              <fusioncharts
                width="700"
                height="400"
                [type]="multiType"
                [dataSource]="multiData"
              >
              </fusioncharts>
            </div>
            <span>{{anyList.heroesUrl}}</span>
        </div>
    </div>

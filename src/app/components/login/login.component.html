<div class="content" role="main">
    <!-- If ngModel is used within a form tag, either the name attribute must be sSigninet
    Example 1: <input [(ngModel)]="person.firstName" name="first"> -->
    <div *ngIf="pageMessage?.length" class="alert alert-danger" role="alert">
      {{ pageMessage }}
    </div>
    <div *ngIf="globalService.infoMessage?.length" class="alert alert-danger" role="alert">
      {{ globalService.infoMessage }}
    </div>
    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="onSignin()">
      <h2 class="form-signin-heading">Please sign in</h2>
      <!-- 用于测试双向数据绑定 -->
      <!-- <div><span>id: </span>{{login.username}}</div> -->
      <div class="form-group">
        <label for="inputUsername" class="sr-only">User Name</label>
        <input type="username" class="form-control" name="username" [(ngModel)]="login.username" #username="ngModel" id="inputUsername" class="form-control" placeholder="User Name" required>
      </div>
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
        <div *ngIf="username.errors.required">
          Username is required.
        </div>
      </div>
      <!-- <div><span>pw: </span>{{login.password}}</div> -->
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="login.password" #password="ngModel" id="inputPassword" class="form-control" placeholder="Password" minlength="6" required>
      </div>   
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 6 characters long.
        </div>
      </div> 
      <div class="row">
        <!-- <div class="col-md-6">    
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
        </div> -->
        <div class="col-md-12" style="text-align:right">
          <a [routerLink]="['/signup']">
            <em>Sign Up</em>
          </a>
        </div>
      </div>
      <br>
      <button class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.form.valid" type="submit">
        Sign in
      </button>
    </form>
  </div>

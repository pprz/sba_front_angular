<div class="content" role="main">
  <div *ngIf="pageMessage?.length" class="alert alert-danger" role="alert">
    {{ pageMessage }}
  </div>
  <div *ngIf="globalService.infoMessage?.length" class="alert alert-danger" role="alert">
    {{ globalService.infoMessage }}
  </div>
  <form class="form-signup" #signupForm="ngForm" (ngSubmit)="onSignup()">
    <h2 class="form-signup-heading">Please sign up</h2>

    <div class="form-group">
      <label for="inputUsername" class="sr-only">User Name</label>
      <input type="username" class="form-control" name="username" [(ngModel)]="signup.username" #username="ngModel" id="inputUsername" class="form-control" placeholder="User Name" required>
    </div>
    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
      <div *ngIf="username.errors.required">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="signup.password" #password="ngModel" id="inputPassword" class="form-control" placeholder="Password" minlength="6" required>
    </div>   
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div *ngIf="password.errors.required">
        Password is required.
      </div>
      <div *ngIf="password.errors.minlength">
        Password must be at least 6 characters long.
      </div>
    </div> 

    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="signup.email" #email="ngModel" id="inputEmail" class="form-control" placeholder="Email" required>
    </div>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
      <div *ngIf="email.errors.required">
        Email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="inputMobile" class="sr-only">Mobile</label>
      <input type="mobile" class="form-control" name="mobile" [(ngModel)]="signup.mobile" #mobile="ngModel" id="inputMobile" class="form-control" placeholder="Mobile" minlength="11" required>
    </div>   
    <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)" class="alert alert-danger">
      <div *ngIf="mobile.errors.required">
        Mobile is required.
      </div>
      <div *ngIf="mobile.errors.minlength">
        Mobile must be 11 characters long.
      </div>
    </div> 
    
    <br>
    <button class="btn btn-lg btn-primary btn-block" [disabled]="!signupForm.form.valid" type="submit">
      Sign up
    </button>
  </form>
</div>
